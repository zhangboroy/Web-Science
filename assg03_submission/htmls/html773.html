<script id='views/enter/edit-contestant.html' type='text/ng-template'>
<form class='contestant compact-box form-compact' name='contestantEditForm' style='padding-top: 15px'>
<fieldset class='inputs' style='padding-bottom: 10px'>
<div class='form-horizontal'>
<div class='input required stringish control-group' ng-class='{error: contestantEditForm.name.$invalid &amp;&amp; contestantEditForm.name.$dirty, success: contestantEditForm.name.$valid}'>
<label class='control-label' for='contestant[name]'>Full Name</label>
<div class='controls'>
<input id='contestant[name]' name='name' ng-model='contestantState.form.name' ng-pattern='nameRegex()' placeholder='Alice Smith' required style='width: 246px' type='text'>
<div class='help-inline' ng-hide='contestantEditForm.name.$viewValue'>Required</div>
</div>
</div>
<div class='email input required stringish control-group' ng-class='{error: ((contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail) || (contestantEditForm.email.$invalid &amp;&amp; contestantEditForm.email.$dirty)), success: contestantState.form.email != contestantState.failedEmail &amp;&amp; contestantEditForm.email.$valid}'>
<label class='control-label' for='contestant[email]'>Email</label>
<div class='controls'>
<input id='contestant[email]' name='email' ng-change='contestantState.failedEmail = nil' ng-model='contestantState.form.email' ng-pattern='/^[A-Z0-9._%a-z\-+]+@(?:[A-Z0-9a-z\-]+\.)+[A-Za-z]{2,12}$/' placeholder='alice.smith@example.com' required style='width: 246px; -webkit-appearance: none;' type='email'>
<div class='help-inline' ng-hide='contestantEditForm.email.$viewValue'>Required</div>
<div class='help-inline error' ng-show='contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail'>
{{ t(contestantState.failedEmailKey) }}
</div>
</div>
</div>

</div>
<div class='boolean input optional control-group' ng-if='!isReward() &amp;&amp; campaign.show_competition_subscription'>
<div class='controls'>
<label class='checkbox' ng-class='{ checked: contestantState.form.competition_subscription }'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.competition_subscription' type='checkbox'>
{{ "Notify me of other Competitions" | i18nr }}
</label>
</div>
</div>
<ul class='remover-blocks' ng-if='contestantState.contestant.authentications'>
<li class='remover-blocks__option {{authentication.provider | firstPart}}-bg' ng-hide='authentication.toRemove' ng-repeat='authentication in contestantState.contestant.authentications'>
<a class='remover-blocks__viewer' ng-href='{{authentication.url}}' target='_blank'>
<i class='remover-blocks__icon fa fa-{{authentication.provider | firstPart | providerIcon}}'></i>
<div class='remover-blocks__name'>
{{authentication.reference || authentication.uid }}
</div>
</a>
<a class='remover-blocks__remove no-underline' href='javascript:void(0)' ng-click='prepareUnlink(authentication)'>
<i class='fa fa-remove'></i>
</a>
</li>
</ul>
</fieldset>
<div class='form-actions center'>
<button class='btn btn-primary' ng-click='updateContestant()' ng-disabled='contestantState.updating || contestantEditForm.$invalid'>{{ "Save" | i18nr }}</button>
&nbsp;
<a href='javascript:void(0)' ng-click='toggleEdit()' ng-disabled='contestantState.updating'>{{ "Cancel" | i18nr }}</a>
</div>
</form>

</script>

<script id='/MDDw9/ng-view/enter/contestant-details.html' type='text/ng-template'>
<form class='contestant compact-box form-compact' name='contestantForm' ng-init='initFacebook()'>
<fieldset class='center' ng-show='(!contestantState.emailLogin &amp;&amp; !campaign.details_first &amp;&amp; campaign.login_first &amp;&amp; !contestantState.contestant.id) || socialLoginRequired()'>
<p style='margin-top: 15px'>
{{ pl(campaign.login_types.length, 'login_one_first', 'login_using') }}
</p>
<div class='login-choice center' ng-class="'login-types-{{campaign.login_types.length}}'">
<ul>
<li ng-repeat='provider in campaign.login_types'>
<a class='no-underline {{provider | firstPart}}-bg popup-window' data-track-event='###APP_NAME### Login|{{provider}}' href='javascript:void(0)' ng-click='openAuthentication(provider)' tooltip='{{provider | firstPart | capitalStart | onlyOnDesktop }}'>
<i class='fa fa-{{provider | firstPart | providerIcon}}'></i>
<span class='login-block--prefix'>Login with</span>
<span class='login-block--text'>
{{ provider | firstPart | tProvider }}
</span>
</a>
</li>
</ul>
</div>
</fieldset>
<fieldset class='inputs' ng-show='!socialLoginRequired() &amp;&amp; (!campaign.login_first || contestantState.emailLogin || campaign.details_first || (contestantState.contestant.id &amp;&amp; requiresInitialLogin()) || contestantState.unconfirmed || (entry_method &amp;&amp; entry_method.always_require_email &amp;&amp; !contestantState.contestant.email))'>
<div class='center' ng-switch='isReward()'>
<h4 ng-bind-template='{{ "Please enter your details" | i18nr }}' ng-switch-when='true'></h4>
<div ng-switch-when='false'>
<div ng-if='campaign.additional_contestant_details &amp;&amp; contestantStep==0'>
<h4 ng-bind-template='{{ "Please complete your details to begin" | i18nr }}' ng-if='campaign.login_first'></h4>
<h4 ng-bind-template='{{ "Please enter your details to complete your entry" | i18nr }}' ng-if='!campaign.login_first'></h4>
</div>
<div ng-if='!campaign.additional_contestant_details'>
<h4 ng-bind-template='{{ "In order to contact you we need an email" | i18nr }}' ng-if='campaign.login_first'></h4>
<h4 ng-bind-template='{{ "In order to contact you we need an email" | i18nr }}' ng-if='!campaign.login_first'></h4>
</div>
</div>
</div>
<div class='form-horizontal'>
<div ng-init='contestantSteps=1'>
<div class='contestant-form-group' ng-if='contestantStep==0'>
<div class='input required stringish control-group' ng-class='{error: contestantForm.name.$invalid &amp;&amp; contestantForm.name.$dirty, success: contestantForm.name.$valid}'>
<label class='control-label' for='contestant[name]'>Full Name</label>
<div class='controls'>
<input id='contestant[name]' name='name' ng-model='contestantState.form.name' ng-pattern='nameRegex()' placeholder='Alice Smith' required style='width: 246px' type='text'>
<div class='help-inline' ng-hide='contestantForm.name.$viewValue'>Required</div>
</div>
</div>
<div class='email input required stringish control-group' ng-class='{error: ((contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail) || (contestantForm.email.$invalid &amp;&amp; contestantForm.email.$dirty)), success: contestantState.form.email != contestantState.failedEmail &amp;&amp; contestantForm.email.$valid}'>
<label class='control-label' for='contestant[email]'>Email</label>
<div class='controls'>
<input id='contestant[email]' name='email' ng-change='contestantState.failedEmail = nil' ng-model='contestantState.form.email' ng-pattern='/^[A-Z0-9._%a-z\-+]+@(?:[A-Z0-9a-z\-]+\.)+[A-Za-z]{2,12}$/' placeholder='alice.smith@example.com' required style='width: 246px; -webkit-appearance: none;' type='email'>
<div class='help-inline' ng-hide='contestantForm.email.$viewValue'>Required</div>
<div class='help-inline error' ng-show='contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail'>
{{ t(contestantState.failedEmailKey) }}
</div>
</div>
</div>

<div ng-init='dc.date_of_birth = {"type":"dob","placeholder":"MM/DD/YYYY","pattern":"/^.+$/","required":true,"readonly":true,"generated":"minimum_age","minimum_age":18,"age_format":"MDY","label":"Date of birth"}'>
<div class='input stringish control-group' ng-class="{error: contestantForm.date_of_birth.$dirty &amp;&amp; contestantForm.date_of_birth.$invalid, success: contestantForm.date_of_birth.$dirty &amp;&amp; contestantForm.date_of_birth.$valid &amp;&amp; contestantForm.date_of_birth.$viewValue != '', required: true }">
<label class='control-label' for='contestant[date_of_birth]'>
Date of birth
</label>
<div class='controls' style='width: calc(100% - 130px)'>
<input age-format='MDY' id='contestant[date_of_birth]' maxlength='10' minimum-age='18' name='date_of_birth' ng-model='contestantState.form.date_of_birth' ng-pattern='/^.+$/' ng-required='true' placeholder='{{dc.date_of_birth.placeholder}}' style='width: 100px' type='text'>
<div class='help-inline' ng-if='!contestantForm.date_of_birth.$valid || !contestantForm.date_of_birth.$viewValue'>
{{dc.date_of_birth.placeholder}}
</div>
<span class='user-fragment help-block' ng-bind-html='dc.date_of_birth.hint' ng-if='dc.date_of_birth.hint'></span>
</div>
<p class='under-error' ng-show='contestantForm.date_of_birth.$error.minimumAge'>{{ t('minimum_age_message', {age: 18}) }}</p>
</div>

</div>

</div>
</div>
</div>
<div class='contestant-form-group' ng-if='contestantStep==0'>
<div class='boolean input optional control-group' ng-show='campaign.require_opt_in'>
<div class='controls'>
<label class='checkbox'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.opt_in' ng-required='campaign.require_opt_in' type='checkbox'>
{{ "Join the %{site_name} mailing list (required)" | i18nr:'site_name':campaign.site_name }}
</label>
</div>
</div>
<div class='boolean input optional control-group' ng-hide='isReward() || !campaign.show_competition_subscription'>
<div class='controls'>
<label class='checkbox'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.competition_subscription' type='checkbox'>
{{ "Notify me of other Competitions" | i18nr }}
{{ "(optional)" | i18nr }}
</label>
</div>
</div>
<div data-campaign-facebook ng-if='campaign.facebook_url'>
<p>
<i class='fa fa-thumbs-o-up' style='margin: 0 10px 0 6px;'></i>
<span ng-hide='campaign.liked'>Like us on Facebook for updates (optional)</span>
<span ng-show='campaign.liked'>Thank you for your Like</span>
</p>
<div class='fb-like fb-like--lazy-init' data-header='false' data-show-border='false' data-show-faces='false' data-stream='false' data-width='360' ng-hide='campaign.liked' ng-href='{{campaign.facebook_url}}' xfbml-parse></div>
</div>
</div>
</fieldset>
<div class='form-actions center' ng-show='(!campaign.login_first || contestantState.emailLogin || campaign.details_first || contestantState.contestant.id) &amp;&amp; !socialLoginRequired()'>
<span style='position: inline-block; position: relative'>
<button class='btn btn-primary' ng-click='setNextStep()' ng-disabled='contestantForm.$invalid' ng-if='nextStepAvailable()'>
<span>
Continue
</span>
</button>
<button class='btn btn-primary' ng-click='setContestant()' ng-disabled='contestantForm.$invalid || contestantState.sending' ng-if='!nextStepAvailable()'>
<span class='fa fa-refresh fa-spin' ng-show='contestantState.sending'></span>
<span ng-if='campaign.login_first'>Continue</span>
<span ng-if='!campaign.login_first'>Save</span>
</button>
<span ng-show='contestantButtonTooltip(contestantForm.$valid)' style='position: absolute; z-index: 1; top: 0; bottom: 0; left: 0; right: 0' tooltip-placement='top' tooltip='{{contestantButtonTooltip(contestantForm.$valid)}}'></span>
</span>
<span ng-hide='campaign.login_first &amp;&amp; campaign.details_first'>
<a href='javascript:void(0)' ng-click="cancelEntry('###APP_NAME### Click|Cancel|Contestant')">
Cancel
</a>
</span>
</div>
</form>

</script>

</div>

</div>
