<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.node text {
  pointer-events: none;
  font: 15px sans-serif;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="1366" height="768"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

//create somewhere to put the force directed graph
var svg = d3.select("svg"),
  width = +svg.attr("width"),
  height = +svg.attr("height");

var flag=0

d3.json("karate.json", function(graph){
  var simulation = d3.forceSimulation()
    .nodes(graph.nodes);

  simulation
    .force("charge_force", d3.forceManyBody())
    .force("center_force", d3.forceCenter(width / 2, height / 2));

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  node.append("title").text(function(d) { return d.name; });

  var nodeCircle=node.append("circle")
      .attr("r", 5)
      .attr("fill", circleColour);

  function circleColour(d){
      if(flag ==0)
      {
        return "red";
      }
      else if(d.group ==1)
      {
        return "blue";
      }
      else
      {
        return "yellow";
      }
  }

  simulation.on("tick", tickActions );

  var link_force =  d3.forceLink(graph.links).distance(100)

  simulation.force("links",link_force)

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 2);
    .style("display", linkDisplay);

  function linkDisplay(d){
      if(flag ==0)
      {
        return "inline";
      }
      else if(d.broken == 0)
      {
        return "inline";
      }
      else
      {
        return "none";
      }
  }

  svg.on("click",function() {
      flag=1-flag
      nodeCircle.attr("fill", circleColour);
      link.style("display", linkDisplay);
  })

  function tickActions() {
    link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }
});
</script>
